<div class="portafolio-container">
    <h2>Mi Portafolio</h2>
    <div class="portafolio-items">
      <div class="portafolio-item" *ngFor="let project of projects">
        <img [src]="project.image" alt="Proyecto" />
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
